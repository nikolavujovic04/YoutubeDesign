<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/header.css">
  
  <title>Youtube</title>
</head>

<body>
  <header class="header">
    <div class="left-section">
      <img src="./icons/hamburger-menu.svg" class="hamburger-menu">
      <img src="./icons/youtube-logo.svg" class="youtube-logo">
    </div>

    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="./icons/search.svg">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="./icons/voice-search-icon.svg">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>

    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="./icons/upload.svg">
        <div class="tooltip">Create</div>
      </div>
      <img class="youtube-apps-icon" src="./icons/youtube-apps.svg" alt="">
      <div class="notifications-icon-container">
        <img class="notification-icon" src="./icons/notifications.svg" alt="">
        <div class="notifications-count">3</div>
      </div>
      <img class="current-user-picture" src="./channel-pictures/my-channel.jpeg" alt="">
    </div>


  </header>
</body>

</html>
